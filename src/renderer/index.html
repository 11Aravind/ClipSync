<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ClipSync</h1>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search clipboard items..." class="search-input">
        </div>
        
        <div class="clipboard-list" id="clipboard-list">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                    </svg>
                </div>
                <p>No clipboard items yet</p>
                <p class="empty-subtitle">Copy something to see it here</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="shortcuts">
                <span class="shortcut">Ctrl+Shift+V</span> to open clipboard history
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
